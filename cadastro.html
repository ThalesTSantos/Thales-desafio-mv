<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Refeitório MV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css" />
</head>

<body>
    <div class="container">

        <div class="content">
            
            <!--FORMULÁRIO DE CADASTRO-->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Refeitório MV</h1>
                    <h4>Me diz aí, traz o quê hoje?</h2>

                    <p>
                        <label for="nome">Seu nome</label>
                        <input id="nome" name="nome" required="required" type="text" placeholder="nome" />
                    </p>

                    <p>
                        <label for="cpf">Seu CPF</label>
                        <input id="cpf" name="cpf" required="required" type="nome"
                            placeholder="000.000.000.00" />
                    </p>

                    <p>
                        <label for="comida">Comida</label>
                        <input id="comida" name="comida" required="required" type="nome"
                            placeholder="ex : bolo" />
                    </p>

                    <p>
                        <label for="bebida">Bebida</label>
                        <input id="bebida" name="bebida" required="required" type="nome"
                            placeholder="ex : suco de uva" />
                    </p>

                    <p>
                        <input type="submit" value="Enviar Refeição do Dia" />
                    </p>
                    
                    <p>
                        <a href="lista.html">Verificar lista</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
